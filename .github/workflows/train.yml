name: Train Model

on:
  workflow_dispatch:
    inputs:
      rows:
        description: "Number of rows to generate"
        required: false
        default: "50000"
      fraud_rate:
        description: "Fraud rate (0-1)"
        required: false
        default: "0.10"
      n_estimators:
        description: "XGBoost n_estimators"
        required: false
        default: "500"
      max_depth:
        description: "XGBoost max_depth"
        required: false
        default: "7"
      model_version:
        description: "Model version tag (e.g. v1, v2)"
        required: false
        default: "v1"
  push:
    branches:
      - train

jobs:
  submit-training:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_ML_WORKSPACE_NAME: ${{ secrets.AZURE_ML_WORKSPACE_NAME }}
      AZURE_ML_RESOURCE_GROUP: ${{ secrets.AZURE_ML_RESOURCE_GROUP }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Azure ML SDK
        run: pip install azure-ai-ml azure-identity

      - name: Submit training job to Azure ML (with wait + artifact download)
        run: |
          python scripts/submit_azure_ml.py \
            --rows ${{ github.event.inputs.rows || '50000' }} \
            --fraud-rate ${{ github.event.inputs.fraud_rate || '0.10' }} \
            --n-estimators ${{ github.event.inputs.n_estimators || '500' }} \
            --max-depth ${{ github.event.inputs.max_depth || '7' }} \
            --model-version ${{ github.event.inputs.model_version || 'v1' }} \
            --wait

      - name: Upload model artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: model-${{ github.event.inputs.model_version || 'v1' }}-${{ github.sha }}
          path: artifacts/
          retention-days: 30
