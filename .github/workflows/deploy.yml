name: Deploy API

on:
  workflow_dispatch:
    inputs:
      artifact_run_id:
        description: "GitHub Actions run ID that produced model artifacts (from Train workflow)"
        required: false
        default: ""
  push:
    branches:
      - prod

env:
  IMAGE_NAME: osiris-fraud-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download model artifacts (if run ID provided)
        if: ${{ github.event.inputs.artifact_run_id != '' }}
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.inputs.artifact_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: artifacts/
          merge-multiple: true

      - name: Ensure artifacts directory exists for Docker build
        run: mkdir -p artifacts/v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: docker save ${{ env.IMAGE_NAME }}:${{ github.sha }} | gzip > image.tar.gz

      - name: Copy image to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          source: image.tar.gz
          target: /tmp/osiris-deploy

      - name: Start container on Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          script: |
            docker load < /tmp/osiris-deploy/image.tar.gz
            docker stop osiris-fraud-api || true
            docker rm osiris-fraud-api || true
            docker run -d \
              --name osiris-fraud-api \
              -p 8000:8000 \
              --restart unless-stopped \
              ${{ env.IMAGE_NAME }}:${{ github.sha }}
            rm -rf /tmp/osiris-deploy
            echo "Deployed ${{ env.IMAGE_NAME }}:${{ github.sha }}"
